{% extends "base.html" %}
{% block title %}All Properties{% endblock %}
{% block content %}
{% for p in properties %}
<div class="grid">
    <a href="https://rightmove.co.uk/properties/{{ p.id }}">
    <img src="{{ p.img }}"/>
    </a>
    <p>&pound;{{ p.price }}</p>
    <div>
	<p>{{ p.address }}</p>
        <p>{{ p.type }}</p>
        <p>{{ p.agent }}</p>
    </div>
    <div>
        {{ p.first_seen }}
    </div>

</div>
{% endfor %}
{% endblock %}
